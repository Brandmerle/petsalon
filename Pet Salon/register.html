<body>
    <header>
        <h1 class="splash-regular">The Fashion Pet</h1>

            <a class="btn btn-outline-success" href="index.html"> Home</a>

        </nav>

</header>
<main class="main">
    <div id="petInfo">

    </div>
    <div class="register-form">
        <h2 class="splash-regular1">Register A New Pet :</h2>
        <div class="input-control">
            <label>Name: </label>
            <input type="text" id="txtName" class="form-control">
        </div>
        <div class="input-control">
            <label>Age </label>
            <input type="text" id="txtAge" class="form-control">
        </div>
        <div class="input-control">
            <label>Gender: </label>
            <input type="text" id="txtGender" class="form-control">
        </div>
        <div class="input-control">
            <label>Breed: </label>
            <input type="text" id="txtBreed" class="form-control">
        </div>   
        <div class="input-control">
            <label>Service: </label>
            <select id="txtService">
                <option value="">--Select an option--</option>
                <option value="Grooming">üê∂ Grooming</option> 
                <option value="Nails">Nails</option>
                <option value="Vaccines">Vaccines</option>
            </select>    
        </div>
        <div class="input-control">
            <label>Type: </label>
            <select id="txtType">
                <option value="">--Select an option--</option>
                <option value="Dog">Dog</option> 
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                
            </select>    
        </div>


        <div class="btn-container">
            <button onclick="register()">Register</button>
        </div>   
    </div>

    <hr>

    

    <div class="container">
        <h2 class="splash-regular1">Registered Pets</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pets">
                <!--here the rows are displayed-->

            </tbody>
        </table>
        
        <div>
            <p>Total: <span id="total">0</span> </p>
            <p>Grooming: <span id="gTotal">0</span> </p>
            <p>Total Dogs: <span id="dogTotal">0</span></p>
            <p>Total Cats:<span id="catTotal">0</span></p>
            <p>Total Birds: <span id="birdTotal">0</span></p>
        </div>
    </div>
